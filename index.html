<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo(a) Secreto(a)</h1>
            <!-- Atributo loading="lazy" adicionado para carregar a imagem de forma preguiçosa com baixa emissão de GEE, economizando recursos Padrão Fundação Green Software-->
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo(a) secreto(a)" loading="lazy">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos(as)</h2>
            <div class="input-wrapper">
                <input type="text" 
                       id="amigo" 
                       class="input-name" 
                       placeholder="Digite um nome"
                       list="sugestoes-nomes"
                       autocomplete="off">
                <datalist id="sugestoes-nomes"></datalist>
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo(a) secreto(a)">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo(a)
                </button>
                <div class="whatsapp-container">
                    <input type="tel" id="telefone" placeholder="Digite seu WhatsApp (DD+Número)" maxlength="11" />
                    <button class="button-whatsapp" onclick="compartilharWhatsApp()">
                        Compartilhar WhatsApp
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
